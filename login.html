<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Chantik</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

  <!-- Tombol Toggle Tema -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <span id="theme-icon">🌙</span>
  </button>

  <!-- Kontainer Form Login -->
  <div class="auth-container">
    <h2>Login ke Chantik</h2>
    <form action="login.php" method="POST" class="auth-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <!-- Script Efek Bintang -->
  <script>
    const starCount = 100;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "stars";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(star);
    }
  </script>

  <!-- Script Toggle Tema -->
  <script>
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("chantik_auth_theme", isDark ? "dark" : "light");
      document.getElementById("theme-icon").textContent = isDark ? "☀️" : "🌙";
    }

    // Terapkan tema saat halaman dibuka
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("chantik_auth_theme") || "light";
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.getElementById("theme-icon").textContent = "☀️";
      } else {
        document.getElementById("theme-icon").textContent = "🌙";
      }
    });
  </script>
<script>
  const orbCount = 25;
  for (let i = 0; i < orbCount; i++) {
    const orb = document.createElement("div");
    orb.className = "orb";
    orb.style.width = `${Math.random() * 80 + 30}px`;
    orb.style.height = orb.style.width;
    orb.style.left = `${Math.random() * 100}%`;
    orb.style.bottom = `-${Math.random() * 200}px`;
    orb.style.animationDelay = `${Math.random() * 15}s`;
    document.body.appendChild(orb);
  }
</script>

</body>
</html>
